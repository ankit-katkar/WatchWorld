<div class="container-fluid">
  <div class="menu">
      <nav class="navebar fixed-top"> 
        <div>
          <h2 routerLink="/">WatchWorld</h2>
        </div>
            <div [ngSwitch]="menuType" class="navLinks">
              <input type="checkbox" id="check">
              <label for="check">
                <i class="bi bi-list" id="btn"></i>
              </label>

            <ul *ngSwitchCase="'default'">
              <li><a routerLink="seller-auth">Become a Seller</a></li>
              <li><a routerLink="/">Home</a></li> 
              <li><a routerLink="/user-auth">LogIn</a></li>
              <li><a [routerLink]="cardCountItem>0?'cart':null">Cart({{cardCountItem}})</a></li>
            </ul>
            <ul *ngSwitchCase="'user'">
              <li><a routerLink="seller-auth">Become a Seller</a></li>
              <li><a routerLink="/">Home</a></li>
              <li ngbDropdown class="d-inline-block"><a id="dropdownBasic1" ngbDropdownToggle>{{userName | titlecase}}</a>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="sub-menu">
              <li><a class="my-order"  routerLink="myorders">My Order</a></li>
              <li><a (click)="userLogout()">Logout</a></li>
          </div>
          </li>
          <li><a [routerLink]="cardCountItem>0?'cart':null">Cart({{cardCountItem}})</a></li>
          </ul>
          <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/selleraddproduct">Add Product</a></li>
            <li><a routerLink="/seller-home">Product List</a></li>
            <li><a routerLink="/">Home</a></li>
            <li><a (click)="Logout()">Logout</a></li>
            <li><a>{{sellerName | titlecase}}</a></li>
          </ul>
        </div>
      </nav> 
  </div>
</div>
