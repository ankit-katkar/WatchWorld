<div class="container">
    <div class="row" *ngFor="let result of searchResult">
        <div class="col-lg-3">
           <a routerLink="/detailProduct/{{result.id}}">
            <img src="{{result.image}}" alt="">
           </a>
        </div>
        <div class="col-lg-9 searchInfo">
            <p class="name">  <a routerLink="/detailProduct/{{result.id}}">{{result.name}}</a></p>
            <p class="price">{{result.price}}</p>
            <p>{{result.color}}</p>
            <p>{{result.category}}</p>
            <p>{{result.description}}</p>
        </div>
    </div>
</div>
