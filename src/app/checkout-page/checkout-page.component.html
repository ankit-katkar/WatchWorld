<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="Checkout">Checkout</h3>
      <p class="message">{{ orderMessage }}</p>
    </div>
  </div>
  <div class="row Checkout-Detail">
    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="card">
        <div class="card-body">
          <form
            class="checkout-Form"
            #orderData="ngForm"
            (ngSubmit)="orderNow(orderData.value)"
          >
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                id="email"
                name="email"
                ngModel
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                placeholder="Enter your Contact Number"
                id="number"
                name="number"
                ngModel
              />
            </div>
            <div class="form-group">
              <textarea
                type="text"
                class="form-control"
                placeholder="Enter your address"
                rows="4"
                id="address" 
                name="address"
                ngModel
              ></textarea>
            </div>
            <button type="submit" class="btn checkoutBtn">
              Order Now
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="Payment-Detail">
        <p>Payment Method: <span>Pay on Delivery</span></p>
        <h5>
          Total Price: <span>{{ totalPrice | currency:"INR" }}</span>
        </h5>
      </div>
    </div>
  </div>
</div>
